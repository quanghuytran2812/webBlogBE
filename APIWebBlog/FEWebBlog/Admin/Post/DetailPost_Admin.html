    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //Details User
        $(document).ready(function () {

            GetPostById();

            function GetPostById() {

                let params = (new URL(document.location)).searchParams;
                let id = params.get("id");

                $("table tbody").html("");
                $.ajax({
                    url: "https://localhost:7034/odata/Post?$filter=post_id eq " + id,
                    type: "GET",

                    success: function (data) {
                        const Post_Data = data.value[0];
                        $("#post_Id").val(Post_Data["post_id"]),
                            $("#post_Title").val(Post_Data["title"]),

                            $("#post_Content").val(Post_Data["content"]),
                            $("#post_Summary").val(Post_Data["summary"]),
                            $("#post_CreatedDate").val(Post_Data["createdDate"]),
                            $("#post_UserId").val(Post_Data["UserId"]),
                            $("#post_TabId").val(Post_Data["TabId"]),

                            $("#post_CategoryId").val(Post_Data["CategoryId"])
                            
                            
                          

                       
                        if (Post_Data["published"] == 0) {
                            $("#post_Published").val("Unavailable");
                        }
                        if (Post_Data["published"] == 1) {
                            $("#post_Published").val("Available");
                        }
                        
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
        });

    </script>
