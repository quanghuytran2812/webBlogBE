    <script>
        //Edit Category
        $(document).ready(function () {

            GetPostById();

            function GetPostById() {

                let params = (new URL(document.location)).searchParams;
                let id = params.get("id");

                $("table tbody").html("");
                $.ajax({
                    url: "https://localhost:7034/odata/Post?$filter=post_id eq " + id,
                    type: "GET",
                    success: function (data) {
                        const Post_Data = data.value[0];

                        $("#post_Id").val(Post_Data["post_id"]),
                            $("#post_Title").val(Post_Data["title"]),

                            $("#post_Thumb").val(Post_Data["thumb"]),
                            $("#post_Content").val(Post_Data["content"]),
                            $("#post_Summary").val(Post_Data["summary"]),
                          //  $("#post_Published").val(Post_Data["published"]),
                            $("#post_CreatedDate").val(Post_Data["createdDate"]),
                            $("#post_UserId").val(Post_Data["UserId"]),
                            $("#post_TabId").val(Post_Data["TabId"]),

                            $("#post_CategoryId").val(Post_Data["CategoryId"])
                            $("#post_Published").val(Post_Data["published"])


                      
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }

            $('#editPost').submit(function (e) {
                e.preventDefault();
                const form = document.getElementById('editPost');
                const formData = new FormData(form);
                const json = {};

                for (const [key, value] of formData.entries()) {
                    json[key] = value;
                }
                console.log(json)
                $.ajax({
                    url: "https://localhost:7034/odata/Post(" + json["post_id"] + ")",
                    type: "PUT",
                    data: JSON.stringify(json),
                    contentType: "application/json; charset=utf-8",
                    beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("token"));
                },
                    success: function (data) {
                        alert("You have edit success");
                        window.location.href = 'ListPost_Admin.html';
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            });
        });
    </script>
