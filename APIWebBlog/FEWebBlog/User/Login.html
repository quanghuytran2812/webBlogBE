<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../Asset/login.css">
</head>

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup">Sign up</h2>
            <form method="post" id="RegisterFH">
                <div class="form-holder">
                    <div class="group">
                        <input name="email" type="text" class="input" placeholder="Email" id="email">
                        <span class="form-message"></span>
                    </div>
                    <div class="group">
                        <input name="fullName" type="text" class="input" placeholder="Full Name" id="fullName">
                        <span class="form-message"></span>
                    </div>
                    <div class="group">
                        <input name="phone" type="text" class="input" placeholder="Phone" id="phone">
                        <span class="form-message"></span>
                    </div>
                    <div class="group">
                        <input name="password" type="password" class="input" placeholder="Password" id="password" />
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-passwordSignIn"></span>
                        <span class="form-message"></span>
                    </div>
                    <div class="group">
                        <input name="confirmPassword" type="password" class="input" placeholder="Confirm Password"
                            id="confirmPassword" />
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-confirmPassword"></span>
                        <span class="form-message"></span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login">Log in</h2>
                <form method="post" id="LoginFH">
                    <div class="form-holder">
                        <div class="group">
                            <input name="email" type="text" class="input" placeholder="Email" id="email">
                            <span class="form-message"></span>
                        </div>
                        <div class="group">
                            <input name="password" type="password" class="input" placeholder="Password"
                                id="inputPassword" />
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ##### Footer Area End ##### -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Asset/js/UserJs/login.js"></script>
    <script src="../Asset/js/Validate.js"></script>
    <script>
        Validator({
            form: "#LoginFH",
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#email', 'Email cannot be blank'),
                Validator.isEmail('#email', 'Invalid email address'),
                Validator.isRequired('#inputPassword', 'Passwords cannot be blank'),
                Validator.isPass('#inputPassword', '- Password must be 8 to 15 characters.\n' +
                    '- Contain at least one lowercase letter.\n' +
                    '- One uppercase letter.\n' +
                    '- One numeric digit.\n' +
                    '- One special character.')
            ]
        });
        Validator({
            form: "#RegisterFH",
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#email', 'Email cannot be blank'),
                Validator.isEmail('#email', 'Invalid email address'),
                Validator.isRequired('#fullName', 'FullName cannot be blank'),
                Validator.isRequired('#phone', 'Phone cannot be blank'),
                Validator.isPhone('#phone', 10),
                Validator.isRequired('#password', 'Passwords cannot be blank'),
                Validator.isPass('#password', '- Password must be 8 to 15 characters.\n' +
                    '- Contain at least one lowercase letter.\n' +
                    '- One uppercase letter.\n' +
                    '- One numeric digit.\n' +
                    '- One special character.'),
                Validator.isRequired('#confirmPassword', 'Password cannot be blank'),
                Validator.isConfirmedPass('#confirmPassword', function () {
                    return document.querySelector('#RegisterFH #password').value;
                })
            ]
        });
    </script>
</body>

</html>
